<!DOCTYPE html>
<html>
<head>
  <title>Form Produk</title>
</head>
<body>
  <h2>Input Produk & Harga</h2>
  <form id="formProduk">
    <input type="text" name="produk" placeholder="Misal: sepeda 1000k" required style="width: 200px; padding: 5px;" />
    <button type="submit" style="padding: 5px 10px;">Kirim</button>
  </form>

  <script>
    document.getElementById("formProduk").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch("https://script.google.com/macros/s/AKfycbwllscRM6md66FI-gZPT0SdaSo1TaMTnFAsNHp0iEkfIcA5rCI2SMXQTW6PbjjuM18W0g/exec", {
        method: "POST",
        body: formData
      })
      .then(res => res.text())
      .then(() => {
        alert("✅ Data berhasil dikirim!");
        this.reset();
      })
      .catch(err => alert("❌ Gagal kirim data: " + err));
    });
  </script>
</body>
</html>
